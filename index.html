<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Mentoria</title>
</head>
<body>

    <div>
        <header >
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img id="img" src="imagem/img1 (1).png">
        </header>
    </div>
    
    <fieldset class="box">
        <div>
            <legend id="text">Informações pessoais</legend>

        </div>
    </fieldset>
    <form>
        

        <fieldset>
            <div class="namebox">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input type="text" id="event-lastname"/>
                    </div>
            </div>

            <div class="input-wrapper">
                <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                <input type="email" id="event-email"/>
            </div>
        </fieldset>

        <fieldset id="n">
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>
            </div>
            <div class="input-mentor">
                <label for="event-mentorship">Selecione quem foi o seu mentor</label>
                <input type="text" id="event-mentorship">
            </div>
            <div class="input-feedback">
                <label for="event-feedback">Feedback sobre o mentor</label>
                <input type="text" id="event-feedback">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-doubt">
                <label for="event-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

        </fieldset>

        <fieldset id="n2">
            <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>
            </div>
            <div class="date">
                <div class="input-date">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date">
                </div>
                <div class="input-time">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                </div>
                <div class="input-time">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                </div>
                
            </div>
            <footer class="form-buttons">
                <input 
                class="button" 
                type="submit" 
                form="form"
                value="Salva">
            </footer>
        </fieldset>
    </form>

    
</body>
</html>
